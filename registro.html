<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro-style.css">
</head>
<body>
    <h1>Formato de Registro</h1>
    <form action="">
        <label id="nombre" for="Nombre">Nombre</label>
        <input type="text" placeholder="Nombre" name="nombre" required><br>

        <label id="edad" for="Edad">Edad</label>
        <input type="number" placeholder="Ingrese la edad" name="edad" required><br>

        <label id="telefono" for="Telefon">Teléfono</label>
        <input type="text" placeholder="Número de teléfono" name="telefono" required><br>

        <label id="direccion" for="Dirección">Dirección</label>
        <input type="text" placeholder="Ingrese dirección" name="direccion" required><br>

        <label id="email" for="email">email</label>
        <input type="email" placeholder="Correo electrónico" name="email" required><br>

        <input type="button" value="Enviar" />

    </form>
    
</body>
</html>
